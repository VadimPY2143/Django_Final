<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оплата скасована</title>
    <style>

body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #f4f7fa, #d7e1ec);
    color: #2c3e50;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.content-wrapper {
    text-align: center;
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    max-width: 600px;
    width: 90%;
    animation: fadeIn 0.6s ease-in-out;
}

h2 {
    font-size: 32px;
    color: #c0392b;
    font-weight: 700;
    margin-bottom: 20px;
}

.error-message {
    font-size: 24px;
    color: #c0392b;
    font-weight: 600;
    margin-bottom: 40px;
}

p {
    font-size: 18px;
    color: #7f8c8d;
    margin-bottom: 15px;
    line-height: 1.5;
}

.retry-message {
    font-size: 20px;
    color: #e74c3c;
    font-weight: 500;
}

.icon {
    font-size: 50px;
    color: #c0392b;
    margin-bottom: 15px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
</head>
<body>

<div class="container">
    <div class="content-wrapper">
        <div class="icon">✖</div>
        <h2>Оплата скасована</h2>
        <p class="error-message">На жаль, ваша оплата не була оброблена.</p>
        <p>Будь ласка, перевірте платіжні дані та спробуйте знову.</p>
        <p class="retry-message">Якщо проблема повторюється, зверніться в службу підтримки.</p>
    </div>
</div>

</body>
{% endblock content %}
</html>
