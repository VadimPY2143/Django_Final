{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f7fa;">
    <div style="text-align: center; padding: 30px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
        <h2 style="font-size: 24px; color: #2c3e50; font-weight: bold; margin-bottom: 20px;">Оплата через PayPal</h2>
        <p style="font-size: 16px; color: #7f8c8d; margin-bottom: 30px;">Натисніть кнопку нижче, щоб завершити оплату та отримати підтвердження.</p>
        <div style="background-color: #f1f1f1; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            {{ paypal.render }}
        </div>
        <div style="margin-top: 20px;">
            <p style="font-size: 14px; color: #95a5a6;">Ваші дані будуть захищені під час транзакції.</p>
        </div>
    </div>
</div>
{% endblock %}
